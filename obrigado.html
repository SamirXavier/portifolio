<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <link rel="stylesheet" href="style.css"> <!-- ReferÃªncia ao seu arquivo CSS -->
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- fim bootstrap icons -->
</head>

<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="index.html"><img src="images/logo_sx.png" alt="Logo de Samir Xavier"></a>
            </div><!-- logo -->
            <nav class="menu-desktop">
                <ul>
                    <li><a href="index.html" style="color: #00ff08;">Inicio</a></li>
                </ul>
            </nav>
            <div class="btn-abrir-menu" id="btn-menu">
                <i class="bi bi-list"></i>
            </div>
            <div class="menu-mobile" id="menu-mobile">
                <div class="btn-fechar">
                    <i class="bi bi-x-lg"></i>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                    </ul>
                </nav>
            </div><!-- menu mobile -->
            <div class="overlay-menu" id="overlay-menu"></div>
        </div><!-- interface -->
    </header>

    <main>
        <section class="container">
        <div class="container-txt">
            <h1>Obrigado!</h1>
            <p>Sua mensagem foi enviada com sucesso.</p>
        <div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let btnmenu = document.getElementById('btn-menu');
            let menu = document.getElementById('menu-mobile');
            let overlay = document.getElementById('overlay-menu');

            btnmenu.addEventListener('click', () => {
                menu.classList.add('abrir-menu');
                overlay.classList.add('show');
            });

            menu.addEventListener('click', () => {
                menu.classList.remove('abrir-menu');
                overlay.classList.remove('show');
            });

            overlay.addEventListener('click', () => {
                menu.classList.remove('abrir-menu');
                overlay.classList.remove('show');
            });
        });
    </script>

    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <div class="logo-footer">
                        <a href="#inicio"><img src="images/logo_sx.png" alt="logo de Samir Xavier"></a>
                    </div>
                    <div class="btn-social">
                        <a href="https://github.com/SamirXavier" target="_blank"><button><i
                                    class="bi bi-github"></i></button></a>
                        <a href="https://www.linkedin.com/in/samir-xavier-dev" target="_blank"><button><i
                                    class="bi bi-linkedin"></i></button></a>
                    </div><!-- btn social -->
                </div><!-- line footer -->
            </div>

            <div class="line-footer borda">
                <p><i class="bi bi-envelope-fill"></i> <a
                        href="mailto:dev.samirxavier@gmail.com">dev.samirxavier@gmail.com</a></p>
            </div><!-- line footer -->
        </div><!-- interface -->
    </footer><!-- fim footer -->

</body>

</html>
